<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Offline Camera OCR</title>
    <!-- v5 -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        html,body {
            margin: 0;
            padding: 0;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
        }
    </style>
</head>

<body>
    <video autoplay playsinline></video>
    <div id="ld">Loading...</div>
    <div id="run" style="display: none;">
        <!-- <button onclick="capture()">Capture</button> -->
        <div>
            <p id="output"></p>
        </div>
    </div>
    <canvas style="display: none; visibility: hidden;"></canvas>
    <!-- <div class="row">
        <div class="column">
          <p>Input Image</p>
          <img id="imgInput" style="max-width:500px;">
        </div>
        <div class="column">
          <p>Rotated, Original Color</p>
          <img id="imgOriginal" style="max-width:500px;">
        </div>
        <div class="column">
          <p>Rotated, Grey</p>
          <img id="imgGrey" style="max-width:500px;">
        </div>
        <div class="column">
          <p>Rotated, Binary</p>
          <img id="imgBinary" style="max-width:500px;">
        </div>
      </div> -->
    <script>
        const video = document.getElementsByTagName("video")[0];
        const canvas = document.getElementsByTagName("canvas")[0];
        const ctx = canvas.getContext("2d");
        const output = document.getElementById("output");
        
        const scheduler = Tesseract.createScheduler();

        async function genWorkers() {
            for (let i = 0; i < 4; i++) {
                const worker = await Tesseract.createWorker("eng", Tesseract.OEM.DEFAULT, {
                    // legacyCore: false,
                    // legacyLang: false,
                });
                worker.setParameters({
                    // tessedit_pageseg_mode: Tesseract.PSM.SPARSE_TEXT,
                    // user_defined_dpi: 50
                })
                scheduler.addWorker(worker);
            }
        }

        function resizeOps() {
            document.documentElement.style.setProperty("--vh", window.innerHeight * 0.01 + "px");
        }
        resizeOps();
        window.addEventListener("resize", resizeOps);

        async function start() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: false,
                    video: { facingMode: "environment" },
                });
                video.srcObject = stream;
                video.onresize = function () {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    document.getElementById("ld").style.setProperty("display", "none");
                    document.getElementById("run").style.removeProperty("display");
                }
            } catch (error) {
                console.error(error);
            }
            await genWorkers();
            requestAnimationFrame(capture);
        }

        async function capture() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const { data } = await scheduler.addJob('recognize', canvas);//, {rotateAuto: true}, {imageColor: true, imageGrey: true, imageBinary: true});
            // console.table(data);
            // console.log(data.confidence);
            if (data.confidence >= 85) {
                output.textContent = data.text;
            }

            requestAnimationFrame(capture);
        }

        start();
    </script>
</body>

</html>
