<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Camera OCR</title>
    <!-- v5 -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
</head>

<body>
    <h1>OCR with Tesseract.js!</h1>
    <video autoplay></video>
    <canvas></canvas>
    <div id="ld">Loading...</div>
    <div id="run" style="display: none;">
        <button onclick="capture()">Capture</button>
        <div>
            <b>
                output:
            </b>
            <span id="output"></span>
        </div>
    </div>

    <script>
        let video = document.getElementsByTagName("video")[0],
            canvas = document.getElementsByTagName("canvas")[0],
            ctx, worker;
        let running = false;
        let output = document.getElementById("output");

        async function start() {
            const x = await getCameras();
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: false,
                    video: { exact: "environment" },
                });
                video.srcObject = stream;
                video.onresize = function () {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    document.getElementById("ld").style.setProperty("display", "none");
                    document.getElementById("run").style.removeProperty("display");
                    running = true;
                }
            } catch (error) {
                console.error(error);
            }
            worker = await Tesseract.createWorker("eng", 1);
        }

        async function getCameras() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            return devices.filter(device => device.kind == "videoinput");
        }

        async function capture() {
            ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const img = canvas.toDataURL("img/png");
            const {
                data: { text },
            } = await worker.recognize(img);
            output.textContent = text;
        }

        start();
    </script>
</body>

</html>
